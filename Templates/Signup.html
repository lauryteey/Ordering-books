<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/Signup.css')}}">
</head>

<body>

    <div class="signup-container">
        <h2>Registrer deg</h2>
        <form id="signup-form">
            <label for="first-name">Navn</label>
            <input type="text" id="first-name" name="first-name" placeholder="Skriv ditt Navn" required>

            <label for="email">E-post</label>
            <input type="email" id="email" name="email" placeholder="Skriv din e-post" required>

            <label for="password">Passord</label>
            <input type="password" id="password" name="password" placeholder="Opprett et passord" required>

            <button type="submit">Sign up</button>
        </form>
    </div>

    <script src="{{url_for('static', filename='js/Signup.js')}}"></script>



</body>

</html>
